<!doctype html>
<html>
	<head>
		<title>Advanced Form Layout</title>
		<meta charset="UTF-8" />
		<link href="style_advanced_form_layout.css" rel="stylesheet" />
	</head>
	<body>
		<form action="#" method="post">
			<h1>Create Your Profile</h1>
			<fieldset>
				<h2>Personal Info</h2>
				<dl class="first partial">
					<dt>
						<label for="first_name">Your Name</label>
					</dt>
					<dd>
						<input type="text" name="first_name" id="first_name" placeholder="First" />
					</dd>
				</dl><!--
				--><dl class="last partial">
					<dt>
						<label for="last_name" class="hidden">Last Name</label>
					</dt>
					<dd>
						<input type="text" name="last_name" id="last_name" placeholder="Last" />
					</dd>
				</dl>
				<dl>
					<dt>
						<label for="email">Email</label>
					</dt>
					<dd>
						<input type="email" name="email" id="email" />
					</dd>
				</dl>
			</fieldset>
			<fieldset>
				<h2>Social Media Accounts</h2>
				<dl class="facebook partial">
					<dt>
						<label for="facebook">Facebook</label>
					</dt>
					<dd>
						<input type="text" name="facebook" id="facebook" />
					</dd>
				</dl><!--
				--><dl class="twitter partial">
					<dt>
						<label for="twitter">Twitter</label>
					</dt>
					<dd>
						<input type="text" name="twitter" id="twitter" />
					</dd>
				</dl><!--
				--><dl class="linkedin partial">
					<dt>
						<label for="linkedin">Linkedin</label>
					</dt>
					<dd>
						<input type="text" name="linkedin" id="linkedin" />
					</dd>
				</dl>
			</fieldset>
			<fieldset>
				<h2>Account Info</h2>
				<dl>
					<dt>
						<label for="profile_name">Profile Name</label>
					</dt>
					<dd>
						<input type="text" name="profile_name" id="profile_name" />
					</dd>
				</dl>
				<dl class="password partial">
					<dt>
						<label for="password">Password</label>
					</dt>
					<dd>
						<input type="password" name="password" id="password" />
					</dd>
				</dl><!--
				--><dl class="password_confirmation partial">
					<dt>
						<label for="password_confirmation">Confirm Password</label>
					</dt>
					<dd>
						<input type="password" name="password_confirmation" id="password_confirmation" />
					</dd>
				</dl>
			</fieldset>
			<fieldset>
				<dl>
					<dt>
						<h2><label for="bio">Bio</label></h2>
					</dt>
					<dd>
						<textarea name="bio" id="bio" rows="6" cols="120"></textarea>
					</dd>
				</dl>
			</fieldset>
			<fieldset class="agreement">
				<input type="checkbox" name="agreement" id="agreement" />
				<label for="agreement">
					I agree to treat other users with respect, and will not say anything at all if I have nothing nice to say.
				</label>
				<input type="submit" value="Create Account" />
			</fieldset>
		</form>
	</body>
</html>
