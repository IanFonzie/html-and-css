<!doctype html>
<html lang="en-US">
	<head>
		<title>Creating a Contact Form</title>
		<meta charset="UTF-8" />
		<link href="style.css" rel="stylesheet" />
	</head>
	<body>
		<form action="" method="post">
			<fieldset>
				<dl>
					<dt>
						<label for="first_name">First Name</label>
					</dt>
					<dd>
						<input type="text" name="first_name" id="first_name" />
					</dd>
					<dt>
						<label for="last_name">Last Name</label>
					</dt>
					<dd>
						<input type="text" name="last_name" id="last_name" />
					</dd>
				
					<dt>
						<label for="email">Email Address</label>
					</dt>
					<dd>
						<input type="email" name="email" id="email" inputmode="email" placeholder="username@example.com" />
					</dd>
					<dl class="partial city">
						<dt>
							<label for="city">City</label>
						</dt>
						<dd>
							<input type="text" name="city" id="city" />
						</dd>
					</dl><!--
					--><dl class="partial state">
						<dt>
							<label for="state">State</label>
						</dt>
						<dd>
							<select name="state" id="state">
								<option selected>AK</option>
							  <option>AL</option>
							  <option>AR</option>
							  <option>AZ</option>
							  <option>CA</option>
							  <option>CO</option>
							  <option>CT</option>
							  <option>DC</option>
							  <option>DE</option>
							  <option>FL</option>
							  <option>GA</option>
							  <option>HI</option>
							  <option>IA</option>
							  <option>ID</option>
							  <option>IL</option>
							  <option>IN</option>
							  <option>KS</option>
							  <option>KY</option>
							  <option>LA</option>
							  <option>MA</option>
							  <option>MD</option>
							  <option>ME</option>
							  <option>MI</option>
							  <option>MN</option>
							  <option>MO</option>
							  <option>MS</option>
							  <option>MT</option>
							  <option>NC</option>
							  <option>ND</option>
							  <option>NE</option>
							  <option>NH</option>
							  <option>NJ</option>
							  <option>NM</option>
							  <option>NV</option>
							  <option>NY</option>
							  <option>OH</option>
							  <option>OK</option>
							  <option>OR</option>
							  <option>PA</option>
							  <option>RI</option>
							  <option>SC</option>
							  <option>SD</option>
							  <option>TN</option>
							  <option>TX</option>
							  <option>UT</option>
							  <option>VA</option>
							  <option>VT</option>
							  <option>WA</option>
							  <option>WI</option>
							  <option>WV</option>
							  <option>WY</option>
							</select>
						</dd>
					</dl><!--
					--><dl class="partial zip">
						<dt>
							<label for="zip">Zipcode</label>
						</dt>
						<dd>
							<input type="number" name="zip" id="zip" inputmode="numeric" min="0" max="99999" />
						</dd>
					</dl>
					<dt>
						Which of these colours do you prefer the most?
					</dt>
					<dd>
						<ul>
							<li>
								<label>
									<input type="radio" name="colour" value="red" checked />
									Red
								</label>
							</li>
							<li>
								<label>
									<input type="radio" name="colour" value="orange" />
									Orange
								</label>
							</li>
							<li>
								<label>
									<input type="radio" name="colour" value="yellow"/>
									Yellow
								</label>
							</li>
							<li>
								<label>
									<input type="radio" name="colour" value="green"/>
									Green
								</label>
							</li>
							<li>
								<label>
									<input type="radio" name="colour" value="blue"/>
									Blue
								</label>
							</li>
							<li>
								<label>
									<input type="radio" name="colour" value="indigo"/>
									Indigo
								</label>
							</li>
							<li>
								<label>
									<input type="radio" name="colour" value="violet"/>
									Violet
								</label>
							</li>
						</ul>
					</dd>
					<dt>
						What web technologies do you want to hear more about?
					</dt>
					<dd>
						<ul>
							<li>
								<label>
									<input type="checkbox" name="html" />
									HTML
								</label>
							</li>
							<li>
								<label>
									<input type="checkbox" name="css" />
									CSS									
								</label>
							</li>
							<li>
								<label>
									<input type="checkbox" name="javascript" />
									Javascript
								</label>
							</li>
							<li>
								<label>
									<input type="checkbox" name="ruby" />
									Ruby
								</label>
							</li>
							<li>
								<label>
									<input type="checkbox" name="rails" />
									Rails
								</label>
							</li>
						</ul>
					</dd>
					<dl>
						<dt><label for="comments">Comments</label></dt>
						<dd><textarea name="comments" id="comments" rows="6" cols="80"></textarea></dd>
					</dl>
				</dl>
				<input type="hidden" name="timestamp" value="2017-06-10" />
				<input type="submit" value="Sign Up" />
				<input type="reset" />
			</fieldset>
		</form>
	</body>
</html>
